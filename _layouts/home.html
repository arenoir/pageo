    <div class="content">

      </div>

{% include footer.html %}

<script>
   $(document).ready(function() {
      //var slides = [{id: 'home'}, {id: 'lavender'}, {id: 'products'}]
      //Pageo.carouselInit( slides, "#carousel-container" )
      var w = $(document).width();
        var h = w * 0.62;

    });
</script>
